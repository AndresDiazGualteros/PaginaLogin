<body>
    <nav>
        <div class="nav">
            <ul class="navegacion">
                <li><svg xmlns="http://www.w3.org/2000/svg" width="60" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>

            <div>
                <p>Usuario:Carlos</p>
            </div>
        </div>
    </nav>
    <div class="contendorGeneral">
        <div class="contenedor">
            <form action="" id="formulario">
                <h1>Ingresar</h1>
                <div class="usuarios">
                    <label for="usuario" id="labelUsuario">Usuario:</label>
                    <input type="text" id="usuario">
                </div>
                <div class="contraseñas">
                    <label for="contraseña" id="labelConstraseña">Contraseña:</label>
                    <input type="password" id="contraseña">
                </div>
                <div id="mensaje" style="display: none;">La contraseña no cumple</div>
                <div class="boton">
                    <button type="button" id="Ingresar">Ingresar</button>
                </div>
                <div class="caja">
                    <input type="checkbox" id="caja">
                    <label for="">Recordarme</label>
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
