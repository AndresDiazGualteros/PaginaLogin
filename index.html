<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="contendorGeneral">
        <div class="contenedor">
            <form action="" id="formulario">
                <h1>Ingresar</h1>
                <div class="usuarios">
                    <label for="usuario" id="labelUsuario">Usuario:</label>
                    <input type="text" id="usuario" placeholder="Usuario">
                </div>
                <div class="contraseñas">
                    <label for="contraseña" id="labelConstraseña">Contraseña:</label>
                    <input type="password" id="contraseña" placeholder="Contraseña"
                </div>
                <div id="mensaje" style="display: none;">La contraseña no cumple</div>
                <div class="boton">
                    <button type="button" id="Ingresar">Ingresar</button>
                </div>
                <div class="caja">
                    <input type="checkbox" id="caja">
                    <label for="">Recordarme</label>
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
